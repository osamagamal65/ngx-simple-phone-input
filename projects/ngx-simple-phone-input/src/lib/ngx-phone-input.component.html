<div class="phone-input-container">

  <div class="selected-country" (click)="toggleDropdown()">
    <img [src]="getFlagImageUrlFromCountryCode(selectedCountry.code)" [alt]="selectedCountry.flag" imageFallBack [flag]="selectedCountry.flag">
    <span class="chevron-icon" *ngIf="!isOpen">
      <svg width="18" height="10" viewBox="0 0 16 6" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.96967 0.21967C1.26256 -0.0732233 1.73744 -0.0732233 2.03033 0.21967L6 4.18934L9.96967 0.21967C10.2626 -0.0732233 10.7374 -0.0732233 11.0303 0.21967C11.3232 0.512563 11.3232 0.987437 11.0303 1.28033L6.53033 5.78033C6.23744 6.07322 5.76256 6.07322 5.46967 5.78033L0.96967 1.28033C0.676777 0.987437 0.676777 0.512563 0.96967 0.21967Z" fill="#606D80"/>
        </svg>
      </span>
    <span *ngIf="isOpen" class="dial-code">{{selectedCountry.dialCode}}</span>
  </div>

  <div class="country-select" >
    <ul class="option-list" [class.opened]="isOpen">
      <li class="option-item" *ngFor="let country of allCountries" (click)="onCountrySelect(country,focusable)">
        <img [src]="getFlagImageUrlFromCountryCode(country.code)" [alt]="country.flag" imageFallBack [flag]="country.flag">
        <span class="chevron-icon" *ngIf="!isOpen">
          <svg width="18" height="10" viewBox="0 0 16 6" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.96967 0.21967C1.26256 -0.0732233 1.73744 -0.0732233 2.03033 0.21967L6 4.18934L9.96967 0.21967C10.2626 -0.0732233 10.7374 -0.0732233 11.0303 0.21967C11.3232 0.512563 11.3232 0.987437 11.0303 1.28033L6.53033 5.78033C6.23744 6.07322 5.76256 6.07322 5.46967 5.78033L0.96967 1.28033C0.676777 0.987437 0.676777 0.512563 0.96967 0.21967Z" fill="#606D80"/>
            </svg>
          </span>
        <span *ngIf="isOpen" class="dial-code">{{country.dialCode}}</span>
        <span *ngIf="isOpen" class="country-name">{{country.localName}}</span>
      </li>
    </ul>
  </div>
  <input type="tel" placeholder="add your phone number"
  [id]="inputId"
		autocomplete="off"
		[ngClass]="cssClass"
		(blur)="onTouched()"
		(keypress)="onInputKeyPress($event)"
		[(ngModel)]="phoneNumber"
		(ngModelChange)="onPhoneNumberChange()"
		[disabled]="disabled"
		[placeholder]="resolvePlaceholder()"
		[attr.maxLength]="maxLength"
		[attr.validation]="phoneValidation"
    #focusable/>
</div>
<div class="backdrop-overlay" *ngIf="isOpen" (click)="toggleDropdown()"></div>
